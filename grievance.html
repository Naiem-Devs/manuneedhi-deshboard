        <section class="Grievance pdg">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="Grv_form Grievance_top">
                            <h4><i><img src="assets/img/Grievance.png" alt=""></i> Add New Grievance</h4>
                            <hr>
                            <form action="">
                                <div class="row">
                                    <div class="col-lg-6 col-md-6">
                                        <label for="">Petitioner Name
                                            <input type="text" placeholder="Enter Name">
                                        </label>
                                    </div>
                                    <div class="col-lg-6 col-md-6">
                                        <label for="">Petitioner Contact No.
                                            <input type="text" placeholder="Enter Number">
                                        </label>
                                    </div>
                                    <div class="col-lg-12">
                                        <label for="">Petitioner Address
                                            <textarea name="" id="" ></textarea>
                                        </label>
                                    </div>
                                    <div class="col-lg-6 col-md-6 col-sm-6">
                                        <label for="">Grievance Type
                                            <select class="wide">
                                                <option data-display="Select">Nothing</option>
                                                <option value="1">Some option</option>
                                                <option value="2">Another option</option>
                                                <option value="4">Potato</option>
                                            </select>
                                        </label>
                                    </div>
                                    <div class="col-lg-6 col-md-6 col-sm-6">
                                        <label for="">Zone
                                            <select class="wide">
                                                <option data-display="Select">Nothing</option>
                                                <option value="1">Some option</option>
                                                <option value="2">Another option</option>
                                                <option value="4">Potato</option>
                                            </select>
                                        </label>
                                    </div>
                                    <div class="col-lg-6 col-md-6 col-sm-6">
                                        <label for="">District
                                            <select class="wide">
                                                <option data-display="Select">Nothing</option>
                                                <option value="1">Some option</option>
                                                <option value="2">Another option</option>
                                                <option value="4">Potato</option>
                                            </select>
                                        </label>
                                        <div class="attach_btn file-input">
                                            <input type="file">
                                            <span data-js-label><i><img src="assets/img/Upload.svg" alt=""></i> Attach Petition</span>
                                        </div>
                                    </div>
                                    <div class="col-lg-12">
                                        <div class="Grv_form_btn">
                                            <button type="submit">Cancel</button>
                                            <button type="submit" class="active">Save</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
